<body class="bodyContainer">
    <main class="mainSection">
        <header class="mainSection__websiteName">Lista zadań</header>
        <section class="section">
            <h1 class="section__header">Dodaj nowe zadanie</h1>
            <form class="js-addTaskForm addTaskForm">
                <input class="js-addTaskForm__addTaskInput addTaskForm__addTaskInput" type="text"
                    placeholder="Co jest do zrobienia?">
                <button class="addTaskForm__addTaskButton">Dodaj zadanie</button>
            </form>
        </section>
        <section class="section">
            <h1 class="section__header">Lista zadań</h1>
            <ul class="js-section__taskList section__taskList">

            </ul>
        </section>
    </main>
